<div class="well well-lg pad-vertical">
    <h3>Hello {{me.profile_name}},</h3>
    <p>
    	{{#if app.app_website}}
    	<a href="{{app.app_website}}" target="_blank">{{app.app_name}}</a>
        {{else}}
        {{app.app_name}}
        {{/if}} 
        would like permissions to access your data.
    </p>
    <form method="post">
        {{#each user_permissions}}
    	<div class="form-group">
            <div class="media">
                <div class="media-left pull-left">
                    <i class="fa fa-{{icon}}"></i>
                </div>
                <div class="media-body">
                    <a 
                    	class="remove btn btn-danger pull-right" 
                        title="Remove Permission">
                        <i class="fa fa-times"></i>
                    </a>
                    <h4 class="media-heading">{{title}}</h4>
                    <p>{{description}}</p>
                    <input type="hidden" name="session_permissions[]" value="{{name}}" />
                </div>
            </div>
        </div>
        {{/each}}
        {{#each global_permissions}}
        <input type="hidden" name="session_permissions[]" value="{{this}}" />
        {{/each}}
        <div class="form-group actions">
            <button class="btn btn-default" name="action" value="deny">Deny</button>
            <button class="btn btn-primary" name="action" value="allow">Allow</button>
    	</div>
    </form>
</div>
<script type="text/javascript">
$('a.remove').click(function() {
	$(this).parent().parent().parent().remove();
});
</script>
