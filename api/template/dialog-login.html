<div class="panel panel-default" >
    <div class="panel-heading brand">
        <span class="pull-right"><a href="/dialog/signup?{{query}}">No Login ?</a></span>
        <div class="panel-title">Login</div>
    </div>     

    <div class="panel-body" >
        <form method="post">
            <div class="form-group{{#if errors.auth_slug}} has-error{{/if}}">
                <label class="control-label">Email</label>
                <div>
                    <input type="text" name="auth_slug" class="form-control" value="{{item.auth_slug}}" />
                    {{#if errors.auth_slug}}
                    <span class="help-text">{{errors.auth_slug}}</span>
                    {{/if}}
                </div>
            </div>
            <div class="form-group{{#if errors.auth_password}} has-error{{/if}}">
                <label class="control-label">Password</label>
                <div>
                    <input type="password" name="auth_password" class="form-control" value="{{item.auth_password}}" />
                    {{#if errors.auth_password}}
                    <span class="help-text">{{errors.auth_password}}</span>
                    {{/if}}
                </div>
            </div>
            <div class="form-group">
               <button type="submit" class="btn btn-primary">Submit</button>
               <a class="brand-text" href="/auth/forgot?{{query}}">Forgot Password ?</a>
            </div>
        </form>
    </div>
</div>
