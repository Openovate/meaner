<span class="pull-right pad-vertical">
    <a class="btn btn-success" href="/checkout/create/{{app.app_id}}">
        <i class="fa fa-plus"></i>
        Create New Checkout Form
    </a>
</span>

<div class="panel panel-default clear" >
    <div class="panel-heading brand">
        <div class="panel-title">{{app.app_name}} - Checkout Forms</div>
    </div>
    <div class="panel-body" >
        {{#if rows}}
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Actions</th>
                    <th>Name</th>
                    <th>Reference</th>
                    <th>Redirect</th>
                </tr>
            </thead>
            <tbody>
                {{#each rows}}
                <tr data-id="{{checkout_id}}">
                    <td nowrap="nowrap">
                        <a 
                        	title="View Checkout"
                            class="btn btn-info" 
                        	href="/checkout/generate/{{checkout_id}}">
                            <i class="fa fa-eye"></i>
                        </a>
                        <a 
                            title="Edit" 
                            class="btn btn-warning" 
                            href="/checkout/update/{{checkout_id}}/{{app_id}}">
                                <i class="fa fa-edit"></i>
                        </a>
                        <a 
                            title="Remove Checkout" 
                            class="btn btn-danger" 
                            href="/app/remove/{{checkout_id}}/{{app_id}}">
                                <i class="fa fa-times"></i>
                        </a>
                    </td>
                    <td nowrap="nowrap" valign="middle">{{checkout_title}}</td>
                    <td nowrap="nowrap" valign="middle">{{checkout_reference}}</td>
                    <td nowrap="nowrap" valign="middle">{{checkout_redirect}}</td>
                </tr>
                {{/each}}
            </tbody>
        </table>
        {{else}}
        <div class="alert alert-warning">No Apps. Maybe 
            <a class="btn btn-success" href="/app/create">
                <i class="fa fa-plus"></i>
                Create New App
            </a>
            ?
        </div>
        {{/if}}
    </div>
</div>
